<title>修改密码</title>
<body>
<div id="app">
	<header class="other_header">
		<div class="head_box">
			<a href="./my_data.html" class="head_left"><i class="iconfont">&#xe6d9;</i></a>
			<span>修改密码</span>
			<a href="" class="head_right"></a>
		</div>
	</header>
	<section>
		<div class="register_form login_form">
			<div>
				<ul>
					<li>
						<input v-model="oldPassword" class="input_style" type="password"  placeholder="原密码">
					</li>
					<li>
						<input v-model="newPassword" class="input_style" type="password"  placeholder="新密码">
					</li>
					<li>
						<input v-model="againPassword" class="input_style" type="password"  placeholder="确认密码">
					</li>
				</ul>
				<div class="submit_button" style="margin-top:60px;">
					<input type="submit" value="确认修改" @click="save">
				</div>
			</div>
		</div>
	</section>
	<div class="loading_box" v-if="loading">
		<div class="loader loader--style1" title="0">
			<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
  </svg>
		</div>
	</div>
</div>
<script>
	new Vue({
		el: '#app',
		data:{
      loading: false,
      oldPassword: '',
      newPassword: '',
      againPassword: '',
		},
		mounted(){
		  this.getId()
		},
		methods:{
			// 判断是否有xid
      getId(){
        const that = this
        that.xid = sessionStorage.getItem('xid')
        if(!that.xid){
          that.$message.error('未知用户，请重新登录')
          setTimeout(()=>{
            window.location = './login.html'
          },1500)
        }
      },
			//确认修改
      save(){
        const that = this
        const token = sessionStorage.getItem('token')
        if(!that.oldPassword){
          that.$message.error('请输入原密码')
					return
				}
        if(!that.newPassword){
          that.$message.error('请输入新密码')
          return
        }
        if(!that.againPassword){
          that.$message.error('请确认新密码')
          return
        }
        if(that.againPassword != that.newPassword){
          that.$message.error('两次密码输入不正确')
          return
        }
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/setPassword',
          data:{
            token: token,
            oldPassword: that.oldPassword,
            newPassword: that.newPassword
          },
          success:function(res){
            that.loading = false
            const data = JSON.parse(res)
            if(data.error_code == 200){
              console.log(data)
            }else {
              that.$message.error('修改失败')
            }
          },
          fail: function (res) {
            that.loading = false
          }
        })
			}
		}
	})
</script>
</body>
</html>

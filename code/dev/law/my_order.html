<script src="js/config.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      loading: false,
      xid: '',
      list: []
    },
    mounted(){
      this.getList()
    },
    methods:{
      // 判断是否有xid
      getId(){
        const that = this
        that.xid = sessionStorage.getItem('xid')
        if(!that.xid){
          that.$message.error('未知用户，请重新登录')
          setTimeout(()=>{
            window.location = './login.html'
          },1500)
        }
      },
      // 获取合同列表
      getList(){
        const that = this
        that.loading = true
        network({
          params: {
            "state": 'complete'
          },
          path: `session`,
          method: 'get',
          head: [
            "Content-Type: application/json",
            `x-dc-uid: ${that.xid}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
            let arr = data.sessions
            that.count = data.count
            that.list = arr.map(item=>{
              let a = item
              if(item.key_property){
                let b = JSON.parse(item.key_property)
                a.key_property = b
              }
              return a
            }).filter(item=>item.key_property)
          }
        })
      },

    }
  })

</script>

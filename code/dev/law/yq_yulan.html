	<script>
		new Vue({
			el: '#app',
			data:{
			  loading: false,
				xid: '',
        doc: '',
        sessionId: '',
        htmlText: ''
			},
			mounted(){
			  this.getId()
        this.getSession()
				this.test()
			},
			methods:{
        // 判断是否有xid
        getId(){
          const that = this
          that.xid = sessionStorage.getItem('xid')
          if(!that.xid){
            that.$message.error('未知用户，请重新登录')
            setTimeout(()=>{
              window.location = './login.html'
            },1500)
          }
        },
        //获取合同信息
        getSession(){
          const that = this;
          const id = getUrlKey('id')
          that.loading = true
          network({
            params: {
              "state": 'paid'
            },
            path: `compute/${id}`,
            method: 'get',
            head: [
              "Content-Type: application/json",
              `x-dc-uid: ${that.xid}`
            ],
            success: function (e) {
              that.loading = false
              const data = JSON.parse(e);
              console.log(data);
              that.doc = data.doc[0].node
              that.sessionId = data.doc[0].node.id
            }
          })
          return false;
          $.ajax({
            type: "GET",
            cache: false,
            crossDomain: true,
            contentType: 'application/json',
            headers: {
              'x-dc-uid': that.xid
            },
            url: `${HOST1}compute/${id}`,
            dataType: 'json',
            processData: false,
            success:(res)=>{
              that.loading = false
              console.log(res);
              that.doc = res.doc[0].node
              that.sessionId = res.doc[0].node.id
            },
            fail:(res)=>{
              that.loading = false
            }
          });
        },
        // 预览
        lookFile(){
          const that = this;
          const id = getUrlKey('id')
          that.loading = true
          network({
            params: {
              "state": 'paid'
            },
            path: `compute/${id}`,
            method: 'get',
            head: [
              "Content-Type: application/json",
              `x-dc-uid: ${that.xid}`
            ],
            success: function (e) {
              that.loading = false
              const data = JSON.parse(e);
              console.log(data);
              that.doc = data.doc[0].node
              that.sessionId = data.doc[0].node.id
            }
          })
          return false;
          $.ajax({
            type: "GET",
            cache: false,
            crossDomain: true,
            contentType: 'application/json',
            headers: {
              'x-dc-uid': that.xid
            },
            url: `${HOST1}session/${id}/download?type='html'`,
            dataType: 'binary',
            processData: false,
            success: function(result) {
              that.loading = false
              var url = URL.createObjectURL(result);
              var $a = $('<a />', {
                'href': url,
                'download': 'contract.html',
                'text': "click"
              }).hide().appendTo("body")[0].click();
              setTimeout(function() {
                URL.revokeObjectURL(url);
              }, 10000);
            },
            fail:(res)=>{
              that.loading = false
            }
          });
        },
        //下载
        test(){
          const that = this;
          const id = getUrlKey('id')
          that.loading = true
          $.ajax({
            type: "GET",
            cache: false,
            crossDomain: true,
            contentType: 'application/html',
            headers: {
              'x-dc-uid': that.xid
            },
            // beforeSend: function(xhr) {
            //   xhr.setRequestHeader("x-dc-uid", that.xid);
            // },
            url: `${HOST1}session/${id}/download?doc_type=html`,
            dataType: 'binary',
            processData: false,
            success: function(result) {
              that.loading = false
              var reader = new FileReader();
              reader.readAsText(result);
              reader.addEventListener("loadend", function() {
                // reader.result 包含转化为类型数组的blob

                console.log(1,reader.result)
                that.htmlText = reader.result
              });
              // var url = URL.createObjectURL(result);
              // var $a = $('<a />', {
              //   'href': url,
              //   'download': 'contract.docx',
              //   'text': "click"
              // }).hide().appendTo("body")[0].click();
              // setTimeout(function() {
              //   URL.revokeObjectURL(url);
              // }, 10000);
            },
            fail:(res)=>{
              that.loading = false
            }
          });
        },
        //下载
        downloadFile(){
          const that = this;
          const id = getUrlKey('id')
          that.loading = true
          $.ajax({
            type: "GET",
            cache: false,
            crossDomain: true,
            contentType: 'application/json',
            headers: {
              'x-dc-uid': that.xid
            },
            // beforeSend: function(xhr) {
            //   xhr.setRequestHeader("x-dc-uid", that.xid);
            // },
            url: `${HOST1}session/${id}/download`,
            dataType: 'binary',
            processData: false,
            success: function(result) {
              that.loading = false
              var url = URL.createObjectURL(result);
              var $a = $('<a />', {
                'href': url,
                'download': 'contract.docx',
                'text': "click"
              }).hide().appendTo("body")[0].click();
              setTimeout(function() {
                URL.revokeObjectURL(url);
              }, 10000);
            },
						fail:(res)=>{
              that.loading = false
            }
          });
        },

			}
		})
	</script>

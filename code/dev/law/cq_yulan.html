	<section>

			<p>房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦房产证购买东西啦啦啦啦</p>
		</div>
	</section>
</div>
<script>
	var app = new Vue({
		el: '#app',
		data:{
			xid: ''
		},
    mounted(){
		  this.getId()
		  this.createFile()
		},
		methods:{
      // 判断是否有xid
      getId(){
        const that = this
        that.xid = sessionStorage.getItem('xid')
        if(!that.xid){
          that.$message.error('未知用户，请重新登录')
          setTimeout(()=>{
            window.location = './login.html'
          },1500)
        }
      },
		  // 获取文件合同生成
			createFile(){
			  const that = this
        const session_id = getUrlKey('id')
        network({
          params: {
            "session_id ": session_id
          },
          path: `compute/${session_id}`,
          method: 'get',
          head: [
            "Content-Type: application/json",
            `x-dc-uid: ${that.xid}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
          }
        })
			}
		}
	})
</script>

<title>登录</title>
<body>
<div id="app">
  <header>
    <div class="head_box">
      <!--<a href="" class="head_left"><i class="iconfont">&#xe6cf;</i></a>-->
      <span>法律公众号</span>
      <a href="" class="head_right"></a>
    </div>
  </header>
  <section>
    <div class="register_form login_form">
      <div>
        <img src="images/welcome_1.png" alt="">
        <ul>
          <li>
            <input class="input_style" placeholder="用户名" v-model="phone">
          </li>

          <li>
            <input class="input_style" type="password"  placeholder="密码" v-model="password">
          </li>
        </ul>
        <div class="agreement">
          点击登录即表示您同意《隐私条例和服务条款》
        </div>
        <div class="submit_button">
          <input @click="login" value="登录" type="button">
        </div>
        <div class="login_middle am_cl">
          <a class="am_fl" href="register.html">新用户注册</a>
          <a class="am_fr" href="forget.html">忘记密码</a>
        </div>
        <div class="other_login">
          <span>其他登录方式</span>
          <a class="weixin" href="#">
            <i class="iconfont">&#xe61b;</i>
            <p>微信</p>
          </a>
          <a class="qq" href="#">
            <i class="iconfont">&#xe61c;</i>
            <p>QQ</p>
          </a>
        </div>
      </div>
    </div>
  </section>
  <div class="loading_box" v-if="loading">
    <div class="loader loader--style1" title="0">
      <svg version="1.1" id="loader-1" x="0px" y="0px"
   width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946

    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
  </svg>
    </div>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data:{
      loading:false,
      phone: '',
      password: '',
    },
    mounted(){},
    methods:{
      // 登陆
      login(){
        const that = this;
        if(!that.phone){
          that.$message.error('请输入用户名')
          return
        }
        if(!that.password){
          that.$message.error('请输入密码')
          return
        }
        that.loading = true
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/login',
          data:{
            phone: that.phone,
            password: that.password
          },
          success:function(res){
            that.loading = false
            const data = JSON.parse(res)
            if(data.error_code == 200){
              localStorage.setItem('token',data.data.token)
              that.$message.success('登录成功')
              window.location = './my.html'
            }else {
              that.$message.error('登录失败，请检查用户名和密码是否正确')
            }
          },
          fail: function (res) {
            that.loading = false
          }
        })
      },
      // 更新用户xid
      upInfo(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/upInfo',
          data:{
            token: localStorage.getItem('token'),
            xid: localStorage.getItem('xid')
          },
          success:function(res){
            const data = JSON.parse(res)
            if(data.error_code == 200){
              that.$message.success('初始化资料成功！')
            }else{
              that.$message.error('初始化资料失败，请登录重试')
            }
          }
        })
      },
    }
  })
</script>
</body>
</html>

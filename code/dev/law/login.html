<title>登录</title>
<body>
<div id="app">
  <header>
    <div class="head_box">

      <span>法律公众号</span>
      <a href="" class="head_right"></a>
    </div>
  </header>
  <section>
    <div class="register_form login_form">
      <div>
        <img src="images/welcome_1.png" alt="">
        <ul>
          <li>
            <input class="input_style" placeholder="用户名" v-model="phone">
          </li>

          <li>
            <input class="input_style" type="password"  placeholder="密码" v-model="password">
          </li>
        </ul>
        <div class="agreement">
          点击登录即表示您同意《隐私条例和服务条款》
        </div>
        <div class="submit_button">
          <input @click="login" value="登录" type="button">
        </div>
        <div class="login_middle am_cl">
          <a class="am_fl" href="register.html">新用户注册</a>
          <a class="am_fr" href="forget.html">忘记密码</a>
        </div>
        <div class="other_login">
          <span>其他登录方式</span>
          <a class="weixin" href='javascript:;' @click="getCode">
            <i class="iconfont">&#xe61b;</i>
            <p>微信</p>
          </a>
          <!--<a class="qq" href="#">-->
          <!--<i class="iconfont">&#xe61c;</i>-->
          <!--<p>QQ</p>-->
          <!--</a>-->
        </div>
      </div>
    </div>
  </section>
  <div class="loading_box" v-if="loading">

      attributeName="transform"

      dur="0.5s"

    </div>
  </div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data:{
      loading:false,
      phone: '',
      password: '',
      code: '',
      wxInfo: '',
      wxurl: `${HOST}/index.php/home/Wechat/start`,
      sId: ''
    },
    mounted(){
      this.getSessionId()
    },
    methods:{
      //获取session_id
      getSessionId(){
        const that = this
        const id = getUrlKey('id')
        that.sId = id
        if(id){
          localStorage.setItem('sId',id)
        }
      },
      // 登陆
      login(){
        const that = this;
        if(!that.phone){
          that.$message.error('请输入用户名')
          return
        }
        if(!that.password){
          that.$message.error('请输入密码')
          return
        }
        that.loading = true
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/login',
          data:{
            phone: that.phone,
            password: that.password
          },
          success:function(res){
            that.loading = false
            const data = JSON.parse(res)
            if(data.error_code == 200){
              sessionStorage.setItem('token',data.data.token)
              that.$message.success('登录成功')
              if(!data.data.code_other_id){
                that.getUserInfo()
              }else{
                sessionStorage.setItem('xid',data.data.code_other_id)
                if(that.sId){
                  window.location = './contract_1.html'
                } else {
                  window.location = './my.html'
                }
              }
            }else {
              that.$message.error('登录失败，请检查用户名和密码是否正确')
            }
          },
          fail: function (res) {
            that.loading = false
          }
        })
      },
      // 获取code微信
      getCode(){
        const that = this
        const localUrl = window.location.href;
        let code = getUrlKey('code');
        if(!code){
          window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='+ WX_APPID +'&redirect_uri='+ localUrl +'&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect'
          // window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='+ WX_APPID +'&redirect_uri='+ localUrl +'&response_type=code&scope=snsapi_userinfo#wechat_redirect'
          that.getCode()
        }else{
          // that.wxLogin(code)
          that.code = code
        }
      },
      // 获取openid
      getOpenID(){
        const that = this
        ourNetwork({
          type: 'post',
          url: '/index.php/home/Wechat/login',
          data:{
            code: code
          },
          success:(res)=>{
            const data = JSON.parse(res)
            sessionStorage.setItem("wxInfo",data.data)
          },
          fail: function (res) {
            that.wxInfo = res.error_message
          }
        })
      },
      // 微信登陆login
      wxLogin(code){
        const that = this
        ourNetwork({
          type: 'post',
          url: '/index.php/home/Wechat/login',
          data:{
            code: code
          },
          success:(res)=>{
            const data = JSON.parse(res)
            sessionStorage.setItem("wxInfo",data.data)
            if(data.error_code == '201'){
              that.$message.warning('新用户，请绑定手机号')
              setTimeout(()=>{
                window.location='./register.html?type=2'
              },1500)
            }else{
              sessionStorage.setItem('token',data.data.token)
              that.$message.success('登录成功')
              if(!data.data.code_other_id){
                that.getUserInfo()

              }else{
                sessionStorage.setItem('xid',data.data.code_other_id)
                window.location = './my.html'
              }
            }
          },
          fail: function (res) {
            that.wxInfo = res.error_message
          }
        })
      },
      // 获取第三方用户信息
      getUserInfo(){
        const that = this
        network({
          params: {
          },
          path: `user?email=${that.phone}@netLaw.com`,
          method: 'get',
          head: [
            "Content-Type: application/json"
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
            if(data.user_id){
              sessionStorage.setItem('xid',data.user_id)
              that.upInfo()
            }
          }
        })
      },
      // 更新用户xid
      upInfo(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/upInfo',
          data:{
            token: sessionStorage.getItem('token'),
            xid: sessionStorage.getItem('xid')
          },
          success:function(res){
            const data = JSON.parse(res)
            if(data.error_code == 200){
              if(that.sId){
                window.location = './contract_1.html'
              }else{
                window.location = './my.html'
              }
            }else{
              that.$message.error('登陆失败，请重试')
            }
          }
        })
      },
    }
  })
</script>

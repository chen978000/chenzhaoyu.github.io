<div id="app">
	<header class="other_header">

		<div class="personal">

					<input type="file" id="first_img" readonly="readonly" name="first_img[]" multiple="" onchange="return img_upload()" style="display:none;">
				</li>
				<li class="second">
					名字
					<span class="one">OCD</span>
					<input class="one" type="text" placeholder="请输入">
				</li>
				<li class="second">
					手机号
					<span class="two">12546546446</span>
					<input class="two" type="text" placeholder="请输入">
				</li>
				<li class="second">
					城市

				</li>

						<span>未绑定</span>
						<i class="iconfont">&#xe6d0;</i>
					</a>
				</li>
				<li>

						修改密码
						<i class="iconfont">&#xe6d0;</i>
					</a>
				</li>
			</ul>
		</div>
	</section>
</div>

<script>
	new Vue({
		el: '#app',
		data:{},
		mounted(){
		  this.getId()
			this.getUserInfo()
		},
		methods:{
      // 判断是否有xid
      getId(){
        const that = this
        that.xid = sessionStorage.getItem('xid')
        if(!that.xid){
          that.$message.error('未知用户，请重新登录')
          setTimeout(()=>{
            window.location = './login.html'
          },1500)
        }
      },
      // 获取用户信息
      getUserInfo(){
        const that = this
        const token = sessionStorage.getItem('token')
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/getUserInfo',
          data:{
            token: token
          },
          success:function(res){
            that.loading = false
            const data = JSON.parse(res)
            if(data.error_code == 200){
              console.log(data)
            }else {
              that.$message.error('获取信息失败')
            }
          },
          fail: function (res) {
            that.loading = false
          }
        })
      },
		}
	})
</script>

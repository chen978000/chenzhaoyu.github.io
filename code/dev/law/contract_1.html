<!DOCTYPE html>
<html class="no-js">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />

<meta name="keywords" content="" /> 
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="font/iconfont.css">
<link type="text/css" rel="stylesheet" href="css/public.css" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

<script src="js/my.js" type="text/javascript"></script>
	<style>
		.checkbox_box{
			text-align: left;
			height: 30px;
			line-height: 30px;
		}
		.btn_box{
			width: 180px;
			margin: 10px auto;
			color: #fff;
			background: #ff6b00;
			text-align: center;
			height: 32px;
			border-radius: 32px;
			line-height: 32px;
		}
    .unActive{
      width: 180px;
      margin: 10px auto;
      color: #222;
      background: #fff;
      border: 1px solid #2b2b2b;
      text-align: center;
      height: 32px;
      border-radius: 32px;
      line-height: 32px;
    }

<title>选择合同</title>
<body>
<div id="app">
	<header>
		<div class="head_box">
			<a href="javascript:void(0);" onclick="goBack()" class="head_left"><i class="iconfont">&#xe6d9;</i></a>
			<span>选择合同</span>
			<a href="" class="head_right"></a>
		</div>
	</header>
	<section v-if="(cnode_type=='question-singlechoice') || (cnode_type=='question-multichoices' && isSingle)">
		<div class="problem">
			<p>{{quetion}}</p>
			<div class="problem_only">
				<div :class="(item.default || item.selected)?'problem_item_box_active':'problem_item_box'" v-for="item in choices" @click="singleChoice(item.index)" >{{item.prompt}}</div>
			</div>
		</div>
	</section>
	<section v-if="cnode_type=='question-fillin'">
		<div class="problem">
			<p>{{quetion}}</p>
			<div class="problem_only">
				<div class="input_box" v-for="(item,index) in inputList">
					<div>{{item.prompt}}:</div>
					<div class="fill_input_box">
						<el-select v-model="item.value" placeholder="请选择" :id="'text'+index" v-if="item.type=='sex'">
							<el-option
											label="男"
											value="男">
							</el-option>
							<el-option
											label="女"
											value="女">
							</el-option>
						</el-select>
						<el-date-picker
										:editable="false"
										v-if="item.type=='date'"
										:id="'text'+index"
										v-model="item.value"
										type="date"
										placeholder="选择日期">
						</el-date-picker>
						<input v-if="item.type!=='date'&&item.type!=='sex'" class="fill_input" :id="'text'+index" :type="item.type=='phone_number'?'number':item.type=='id'?'number':item.type=='number'?'number':item.type=='integer'?'number':'text'" v-model="item.value" />
						<span>{{item.unit}}</span>
					</div>
				</div>
				<div class="fill_btn" @click="done">完成</div>
			</div>
		</div>
	</section>
	<section v-if="cnode_type=='question-multichoices'&&!isSingle">
		<div class="problem">
			<p>{{quetion}}</p>
			<div v-for="(item,index) in choices" :class="item.selected?'btn_box':'unActive'" @click="checkIt(index)">{{item.prompt}}</div>
      <div class="fill_btn" @click="duoxuan">完成</div>
    </div>
	</section>
	<el-dialog
					title="提示"
					:visible.sync="showModal"
					width="90%">
		<span>您也可以为未注册的乙方完善合同信息，是否继续？</span>
		<span slot="footer" class="dialog-footer">
    <el-button @click="cancelPartyB">取 消</el-button>
    <el-button type="primary" @click="goPartyB">确 定</el-button>
  </span>
	</el-dialog>
  <div class="loading_box" v-if="loading">
    <div class="loader loader--style1" title="0">
      <svg version="1.1" id="loader-1" x="0px" y="0px"
   width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
  <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
  <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 20 20"
      to="360 20 20"
      dur="0.5s"
      repeatCount="indefinite"/>
    </path>
  </svg>
    </div>
  </div>
	<div class="problem_popup" v-if="isSend">
		<div class="problem_within">
			合同已发送
		</div>
	</div>
  <footer>
    <ul class="footer_ul">
      <li class='footer_ul_li am_active'>
        <a href='my.html'>
          <i class='iconfont'>&#xe79e;</i>
          <p>首页</p>
        </a>
      </li>
      <li class='footer_ul_li'>
        <a href='my_data.html'>
          <i class='iconfont'>&#xe7a1;</i>
          <p>我的</p>
        </a>
      </li>
    </ul>
  </footer>
</div>

<!--<script src="js/footer.js"></script>-->
<script>

	var app = new Vue({
    el: '#app',
    data(){
      return{
        token: '',
        index: '',
        xid1: '',
        xid2: '',
        quetion: '',
        choices: [],
        inputList:[],
        cnode_type: '',
        isFill: true,
        isSend: false,
        loading: false,
        multiList: [],
        isSingle: false,
        phone: '',
        showModal: false,
        party: 1,
        messageText: '',
        smsPhone: true,
        sId: ''
      }
    },
		mounted(){
      this.getId()
      this.getOpenType()
		},

		methods: {
      // 判断是否有xid
      getId(){
        const that = this
        that.xid1 = sessionStorage.getItem('xid')
        that.xid2 = sessionStorage.getItem('token2')
        if(!that.xid1){
          that.$message.error('未知用户，请重新登录')
          setTimeout(()=>{
            window.location = './login.html'
          },1500)
        }
      },
      // 判断打开方式
      getOpenType(){
        const that = this
        const index = getUrlKey('index')
        const id = getUrlKey('id')
        localStorage.removeItem('sId')
        that.sId = localStorage.getItem('sId')
        console.log(that.sId);
        if(index){
          that.index = index
          this.getQA()
        }
        if(id){
          sessionStorage.setItem('session_id',id)
          this.conAsk()
        }
        if(that.sId){
          this.conAsk()
        }
      },
      //单选
      singleChoice(id){
        this.index = id
        this.getQA()
      },
      //继续回答
      conAsk(){
        const that = this
        let session_id;
        let question_id;
        if(that.sId){
          session_id = that.sId
        } else {
          session_id = sessionStorage.getItem('session_id')
          question_id = sessionStorage.getItem('question_id')
        }
        that.loading = true
        network({
          params: {
            // "arguments": arguments
          },
          path: `compute/${session_id}`,
          method: 'post',
          head: [
            "Content-Type: application/json",
            `x-dc-uid: ${that.xid1}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
            if(data.cnode_type=='exit'){
              window.location='./my.html'
              return
            }
            if(data.cnode_body){
              that.quetion = data.cnode_body.text;
              that.choices = data.cnode_body.choices;
              that.cnode_type = data.cnode_type;
            }
            if(data.cnode_type && data.cnode_body.single_choice){
              that.isSingle = true
            }else{
              that.isSingle = false
            }
            if(data.cnode_body.choices){
              that.multiList = that.choices.map(item=>{
                if(item.selected){
                  return item.index
                }
              }).filter(item=>item)
            }

            if(data.cnode_body.questions){
              that.inputList= data.cnode_body.questions.map(item=>{
                let a = item
                a.value = ''
                return a
              })
            }

            if(data.cnode_type=='template' && data.price){
              that.$message.success('恭喜！合同创建成功')
              setTimeout(()=>{
                window.location = `./yq_hetong.html`
              },1500)
            }
          }
        })
      },
      //获取问题
      getQA(){
        const that = this
        const session_id = sessionStorage.getItem('session_id')
        const question_id = sessionStorage.getItem('question_id')
        const index = that.index
				const xid = (that.party===1?that.xid1:that.xid2)
        that.loading = true
				let arguments = {}
				if(that.isSingle){
          arguments = {
            question_id: question_id,
            choice_indexes: [index] || [' ']
					}
				}else{
          arguments = {
            question_id: question_id,
            choice_index: index || ' ',
          }
				}
				network({
					params: {
						"arguments": arguments
					},
					path: `compute/${session_id}`,
					method: 'post',
					head: [
						"Content-Type: application/json",
						`x-dc-uid: ${xid}`
					],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
						console.log(data)
            if(data.cnode_type=='exit'){
              window.location='./my.html'
              return
            }
            that.quetion = data.cnode_body.text;
            that.choices = data.cnode_body.choices;
						that.cnode_type = data.cnode_type;
						if(data.cnode_type && data.cnode_body.single_choice){
              that.isSingle = true
						}else{
              that.isSingle = false
            }
						if(data.cnode_body.choices){
              that.multiList = that.choices.map(item=>{
                if(item.selected){
                  return item.index
                }
              }).filter(item=>item)
						}

						if(data.cnode_body.questions){
              that.inputList= data.cnode_body.questions.map(item=>{
                let a = item
								a.value = ''
                return a
              })
							console.log(that.inputList)
						}
					}
				})
			},
			// 验证是否填写完成
      done(){
        const that = this;
        let arr = [];
        this.inputList.map((item,index)=>{
          let ele = document.getElementById("text"+index);
          let a = item
					a.value = ele.value
          arr.push(a)
        })
				console.log(arr)
        const answers = arr.map(item=>{
          if(!item.value){
            alert(`请完善${item.prompt}`)
            that.isFill = false
					}else{
            that.isFill = true
            if(item.fillin_id == 'fid_party_phone_b'){
						  that.phone = item.value
						}
            if(item.type=='phone_number'){
						  if(that.checkPhone(item.value)){
                that.smsPhone = true
                return {
                  fillin_id: item.fillin_id,
                  answer: item.value
                }
							}else{
						    that.smsPhone = false
						    that.$message.error('请输入有效手机号')
							}
						}else{
              return {
                fillin_id: item.fillin_id,
                answer: item.value
              }
						}

					}
				})
        if(that.isFill && that.smsPhone){
          that.fillin(answers)
        }
			},
      // 填空
      fillin(answers){
        const that = this;
        const session_id = sessionStorage.getItem('session_id')
        const question_id = sessionStorage.getItem('question_id')
        const xid = (that.party===1?that.xid1:that.xid2)
				console.log(xid)
        that.loading = true
        network({
          params: {
              "arguments": {
                  question_id: question_id,
                  answers: answers
              }
          },
          path: `compute/${session_id}`,
          method: 'post',
          head: [
              "Content-Type: application/json",
              `x-dc-uid: ${xid}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
            that.quetion = data.cnode_body.text;
            that.choices = data.cnode_body.choices;
            that.cnode_type = data.cnode_type;
            if(data.cnode_type && data.cnode_body.single_choice){
              that.isSingle = true
            }else{
              that.isSingle = false
            }
            if(data.cnode_body.choices){
              that.multiList = that.choices.map(item=>{
                if(item.selected){
                  return item.index
                }
              }).filter(item=>item)
            }
            if(data.cnode_body.questions){
              that.inputList= data.cnode_body.questions.map(item=>{
                let a = item
								a.value = ''
                return a
              })
              console.log(that.inputList)
            }
            if(data.cnode_type=='invite'){
              // that.isSend = true
							if(data.summary){
							  that.messageText = data.summary
							}
              that.$message.warning('正在检查此号码是否注册...')
              that.checkMobile()
							// setTimeout(()=>{
							//   window.location = `./cq_yulan.html?id=${session_id}`
							// },1500)
            }
            if(data.cnode_type=='word-template'){
              that.conAsk()
              // that.$message.success('恭喜！合同创建成功')
              // return
							// setTimeout(()=>{
							//   window.location = `./yq_hetong.html`
							// },1500)
						}
          }
        })
      },
			// 多选
      duoxuan(){
        const that = this
        const session_id = sessionStorage.getItem('session_id')
        const question_id = sessionStorage.getItem('question_id')
        const xid = (that.party===1?that.xid1:that.xid2)
				console.log(xid)
        that.loading = true
        network({
              params: {
                  "arguments": {
                      question_id: question_id,
                      choice_indexes: that.multiList
                  }
              },
              path: `compute/${session_id}`,
              method: 'post',
              head: [
                  "Content-Type: application/json",
                  `x-dc-uid: ${xid}`
              ],
              success: function (e) {
                that.loading = false
                const data = JSON.parse(e);
                  console.log(data)
                  if(data.cnode_type=='exit'){
                      window.location='./my.html'
                      return
                  }
                  that.quetion = data.cnode_body.text;
                  that.choices = data.cnode_body.choices;
                  that.cnode_type = data.cnode_type;
									if(data.cnode_type && data.cnode_body.single_choice){
										that.isSingle = true
									}else{
										that.isSingle = false
									}
									if(data.cnode_body.choices){
										that.multiList = that.choices.map(item=>{
											if(item.selected){
												return item.index
											}
										}).filter(item=>item)
									}
                  if(data.cnode_body.questions){
										that.inputList= data.cnode_body.questions.map(item=>{
										  let a = item
											a.value = ''
												return a
										})

                      console.log(that.inputList)
                  }


              }
          })
      },
      // 选中
      checkIt(index){
        this.choices = this.choices.map(item=>{
          if(item.selected){
            return item
          }else{
            let a = item
						a.selected = false
            return a
          }
        })
        this.choices[index].selected = !this.choices[index].selected
				this.multiList = this.choices.map(item=>{
				  if(item.selected){
				    return item.index
					}
				}).filter(item=>item)
				console.log(this.multiList)
      },
      // 验证手机号
      checkPhone(phone){
        let valid_rule = /^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/;
        if (!valid_rule.test(phone)) {
          return false
        }else{
          return true
        }
      },
			//判断是否注册
      checkMobile(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/checkMobile',
          data:{
            phone: that.phone
          },
          success:(res)=>{
            const data = JSON.parse(res)
            console.log(data);
            if(data.error_code == 200){
              that.$message.success('此号码已注册,即将发送邀请信息...')
            }else{
              that.$message.warning('此号码未注册,即将注册为默认用户...')
							setTimeout(()=>{
                that.goReg()
              },1500)
            }
          }
        })
			},
      // 注册
      goReg(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/reg',
          data:{
            phone: that.phone,
            password: '123456'
          },
          success:(res)=>{
            that.loading = false
            const data = JSON.parse(res)
            console.log(data);
            if(data.error_code == 200){
              setTimeout(()=>{
                that.lawReg()
              },1500)
            }else{
              that.$message.error('默认注册失败')
						}
          }
        })
      },
      // 第三方注册
      lawReg(){
        const that = this
        that.loading = true
        network({
          params: {
            "email": `${that.phone}@netLaw.com`,
            "password": '123456'
          },
          path: `user`,
          method: 'post',
          head: [
            "Content-Type: application/json",
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
						if(data.user_id){
						  that.$message.success('已注册成功并发送短信至对方手机，短信为模拟')
              sessionStorage.setItem('token2',data.user_id)
              that.xid2 = sessionStorage.getItem('token2')
              setTimeout(()=>{
                that.login()
              },1000)
						}else{
						  that.$message.error('默认注册失败，已发送短信至对方手机')
							setTimeout(()=>{
                window.location = './cq_hetong.html'
              },1500)
						}

          }
        })
      },
      // 登陆
      login(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/login',
          data:{
            phone: that.phone,
            password: '123456'
          },
          success:function(res){
            const data = JSON.parse(res)
            if(data.error_code == 200){
              sessionStorage.setItem('token2',data.data.token)
              that.xid2 = sessionStorage.getItem('token2')
              that.showModal = true
              // that.upInfo()
            }
          }
        })
      },
			// 替乙方回答问题
      goPartyB(){
        // this.party = 2
        this.showModal = false
        this.partyAsk()
			},
      //乙方回答
      partyAsk(){
        const that = this
        const session_id = sessionStorage.getItem('session_id')
        const question_id = sessionStorage.getItem('question_id')
        const xid = (that.party===1?that.xid1:that.xid2)
        that.loading = true
        network({
          params: {
            // "arguments": arguments
          },
          path: `compute/${session_id}`,
          method: 'post',
          head: [
            "Content-Type: application/json",
            `x-dc-uid: ${xid}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
            if(data.cnode_type=='exit'){
              window.location='./my.html'
              return
            }
            that.quetion = data.cnode_body.text;
            that.choices = data.cnode_body.choices;
            that.cnode_type = data.cnode_type;
            if(data.cnode_type && data.cnode_body.single_choice){
              that.isSingle = true
            }else{
              that.isSingle = false
            }
            if(data.cnode_body.choices){
              that.multiList = that.choices.map(item=>{
                if(item.selected){
                  return item.index
                }
              }).filter(item=>item)
            }

            if(data.cnode_body.questions){
              that.inputList= data.cnode_body.questions.map(item=>{
                let a = item
                a.value = ''
                return a
              })
              console.log(that.inputList)
            }
          }
        })
      },
			// 不回答
			cancelPartyB(){
        this.showModal = false
				window.location = './cq_hetong.html'
			},
      // 更新用户xid
      upInfo(){
        const that = this;
        ourNetwork({
          type: 'post',
          url: '/index.php/home/V1/upInfo',
          data:{
            token: sessionStorage.getItem('token'),
            xid: sessionStorage.getItem('xid')
          },
          success:function(res){
            const data = JSON.parse(res)
          }
        })
      },
			// 生成合同
      contract(){
        const that = this
        const session_id = sessionStorage.getItem('session_id')
        const question_id = sessionStorage.getItem('question_id')
        that.loading = true
        network({
          params: {
          },
          path: `session/${session_id}/download`,
          method: 'post',
          head: [
              "Content-Type: application/json",
              `x-dc-uid: ${that.xid}`,
              `session_id: ${session_id}`
          ],
          success: function (e) {
            that.loading = false
            const data = JSON.parse(e);
            console.log(data)
          }
        })
        },


		}
	})
</script>
</body>

<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>陈昭雨的云音乐</title>
		<link rel="stylesheet" href="music.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div class="cover"></div>
		<div class="play-board">
			<div class="bg"></div>
			<img class="citou" src="./music_img/needle.png" alt="磁头" draggable="false">

			<div class="disc music">
				<img class="fengmian" src="http://p1.music.126.net/pERhjARCIrZwNd0UFfHpWg==/5749346301711508.jpg" alt="">
				<img class="cipan" src="./music_img/disc.png" alt="磁盘" draggable="false">
			</div>
			<div class="music_intro"><span class="intro_name">歌曲</span>——<span class="intro_artist">演唱者</span></div>
			<div class="progress">
				<span class="bar"></span>
				<div class="point"></div>
				<a class="mode mode_circle" href="javascript:;"></a>
			</div>
			<div class="music_time"><span>00:00</span>/<span>00:00</span></div>
			<div class="control">
				<img class="control_pre" src="./music_img/pre.png" alt="上一首">
				<img class="control_play" src="./music_img/play.png" alt="播放">
				<img class="control_pause" src="./music_img/pause.png" alt="暂停" style="display: none;">
				<img class="control_next" src="./music_img/next.png" alt="下一首">
			</div>
		</div>	
		<audio id="player" src="http://music.163.com/song/media/outer/url?id=521749251.mp3"></audio>
		<div class="music_list">
			<p class="music_list_btn">----歌单----</p>
			<span class="music_list_hide">×</span>
			<ul class="music_list_ul"></ul>
		</div>
		<div class="search">
			<div class="search_box">
				<input class="search_text" type="text" placeholder="请输入歌曲名称">
				<span class="search_btn">搜索</span>
			</div>
		</div>
		<script src="music.js"></script>
		<script src="musiclist.js"></script>
	</body>
		
		
	</html>
